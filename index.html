                    <button class="nav-item">

                        </g></svg>

                            <path d="M7.501 19.917L7.471 21H.472l.029-1.027c.184-6.618 3.736-8.977 7-8.977.963 0 1.95.212 2.87.672-.444.478-.851 1.03-1.212 1.656-.507-.204-1.054-.329-1.658-.329-2.767 0-4.57 2.223-4.938 6.004H7.56c-.023.302-.05.599-.059.917zm15.998.056L23.528 21H9.472l.029-1.027c.184-6.618 3.736-8.977 7-8.977s6.816 2.358 7 8.977zM21.437 19c-.367-3.781-2.17-6.004-4.938-6.004s-4.57 2.223-4.938 6.004h9.875zm-4.938-9c-.799 0-1.527-.279-2.116-.73-.836-.64-1.384-1.638-1.384-2.77 0-1.93 1.567-3.5 3.5-3.5s3.5 1.57 3.5 3.5c0 1.132-.548 2.13-1.384 2.77-.589.451-1.317.73-2.116.73zm-1.5-3.5c0 .827.673 1.5 1.5 1.5s1.5-.673 1.5-1.5-.673-1.5-1.5-1.5-1.5.673-1.5 1.5zM7.5 3C9.433 3 11 4.57 11 6.5S9.433 10 7.5 10 4 8.43 4 6.5 5.567 3 7.5 3zm0 2C6.673 5 6 5.673 6 6.5S6.673 8 7.5 8 9 7.327 9 6.5 8.327 5 7.5 5z"></path>

                        <span>Communities</span>

                        <svg class="icon" viewBox="0 0 24 24" aria-hidden="true"><g>
                            <path d="M3.75 12c0-4.56 3.69-8.25 8.25-8.25s8.25 3.69 8.25 8.25-3.69 8.25-8.25 8.25S3.75 16.56 3.75 12zM12 1.75C6.34 1.75 1.75 6.34 1.75 12S6.34 22.25 12 22.25 22.25 17.66 22.25 12 17.66 1.75 12 1.75zm-4.75 11.5c.69 0 1.25-.56 1.25-1.25s-.56-1.25-1.25-1.25S6 11.31 6 12s.56 1.25 1.25 1.25zm9.5 0c.69 0 1.25-.56 1.25-1.25s-.56-1.25-1.25-1.25-1.25.56-1.25 1.25.56 1.25 1.25 1.25zM13.25 12c0 .69-.56 1.25-1.25 1.25s-1.25-.56-1.25-1.25.56-1.25 1.25-1.25 1.25.56 1.25 1.25z"></path>

                </nav>

                <button class="tweet-btn">Post</button>

                <button class="theme-toggle" id="theme-toggle" title="Toggle theme">
                    <svg class="theme-icon sun-icon" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="5"/>
                        <line x1="12" y1="1" x2="12" y2="3"/>
                        <line x1="12" y1="21" x2="12" y2="23"/>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                        <line x1="1" y1="12" x2="3" y2="12"/>
                        <line x1="21" y1="12" x2="23" y2="12"/>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                    </svg>
                    <svg class="theme-icon moon-icon" viewBox="0 0 24 24">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                    </svg>
                </button>

                <div class="user-profile">
                    <div class="user-avatar-small"></div>
                    <div class="user-info">
                        <span class="user-name">Current User</span>
                        <span class="user-handle">@currentuser</span>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Feed -->
        <main class="main-content">
            <div class="feed-header">
                <div class="feed-tabs">
                    <button class="feed-tab active">For you</button>
                    <button class="feed-tab">Following</button>
                </div>
            </div>

            <div class="tweet-composer">
                <div class="composer-avatar"></div>
                <div class="composer-content">
                    <textarea id="tweet-input" placeholder="What's happening?" maxlength="280"></textarea>
                    <div class="composer-actions">
                        <div class="composer-icons">
                            <button class="icon-btn" title="Media"><svg viewBox="0 0 24 24"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></svg></button>
                            <button class="icon-btn" title="GIF"><svg viewBox="0 0 24 24"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><text x="50%" y="50%" text-anchor="middle" dy=".3em" font-size="10" font-weight="bold" fill="currentColor">GIF</text></svg></button>
                            <button class="icon-btn" title="Poll"><svg viewBox="0 0 24 24"><rect x="3" y="4" width="18" height="4" rx="2"/><rect x="3" y="10" width="14" height="4" rx="2"/><rect x="3" y="16" width="10" height="4" rx="2"/></svg></button>
                            <button class="icon-btn" title="Emoji"><svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><path d="M8 14s1.5 2 4 2 4-2 4-2"/><line x1="9" y1="9" x2="9.01" y2="9"/><line x1="15" y1="9" x2="15.01" y2="9"/></svg></button>
                            <button class="icon-btn" title="Schedule"><svg viewBox="0 0 24 24"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg></button>
                            <button class="icon-btn" title="Location"><svg viewBox="0 0 24 24"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></svg></button>
                        </div>
                        <div class="submit-section">
                            <span class="char-counter">280</span>
                            <button id="submit-tweet" class="submit-btn" disabled>Post</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tweets-container" id="tweets-container">
                <!-- Tweets will be dynamically inserted here -->
            </div>
        </main>

        <!-- Right Sidebar -->
        <aside class="right-sidebar">
            <div class="search-container">
                <svg class="search-icon" viewBox="0 0 24 24">
                    <circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/>
                </svg>
                <input type="text" placeholder="Search" class="search-input">
            </div>

            <div class="widget-container">
                <h2 class="widget-title">What's happening</h2>
                <div id="trending-topics">
                    <!-- Trending topics will be dynamically inserted -->
                </div>
                <button class="show-more">Show more</button>
            </div>

            <div class="widget-container">
                <h2 class="widget-title">Who to follow</h2>
                <div id="suggested-users">
                    <!-- Suggested users will be dynamically inserted -->
                </div>
            </div>

            <div class="footer-links">
                <a href="https://x.com/tos">Terms of Service |</a>
                <a href="https://x.com/privacy">Privacy Policy |</a>
                <a href="https://support.x.com/articles/20170514">Cookie Policy |</a>
                <a href="https://help.x.com/resources/accessibility">Accessibility |</a>
                <a href="https://business.x.com/en/help/troubleshooting/how-twitter-ads-work.html?ref=web-twc-ao-gbl-adsinfo&utm_source=twc&utm_medium=web&utm_campaign=ao&utm_content=adsinfo">Ads info |</a>
                <a href="#">More... |</a>
                <p>¬© 2025 XY Corp.</p>
            </div>
        </aside>
    </div>

    <!-- Direct Messages Modal -->
    <div id="dm-modal" class="dm-modal">
        <div class="dm-container">
            <!-- DM Sidebar -->
            <div class="dm-sidebar">
                <div class="dm-header">
                    <h2>Messages</h2>
                    <button class="dm-close" onclick="closeDMModal()">&times;</button>
                </div>
                <div class="dm-search">
                    <svg class="search-icon" viewBox="0 0 24 24">
                        <circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/>
                    </svg>
                    <input type="text" placeholder="Search Direct Messages" class="dm-search-input" id="dm-search">
                </div>
                <div class="dm-conversations" id="dm-conversations">
                    <!-- Conversations will be dynamically inserted -->
                </div>
            </div>

            <!-- DM Chat Area -->
            <div class="dm-chat">
                <div class="dm-chat-header" id="dm-chat-header">
                    <div class="dm-chat-user-info">
                        <div class="dm-chat-avatar"></div>
                        <div>
                            <div class="dm-chat-name">Select a conversation</div>
                            <div class="dm-chat-status"></div>
                        </div>
                    </div>
                </div>
                <div class="dm-messages" id="dm-messages">
                    <div class="dm-empty-state">
                        <svg viewBox="0 0 24 24" class="dm-empty-icon">
                            <path d="M1.998 5.5c0-1.381 1.119-2.5 2.5-2.5h15c1.381 0 2.5 1.119 2.5 2.5v13c0 1.381-1.119 2.5-2.5 2.5h-15c-1.381 0-2.5-1.119-2.5-2.5v-13zm2.5-.5c-.276 0-.5.224-.5.5v2.764l8 3.638 8-3.636V5.5c0-.276-.224-.5-.5-.5h-15zm15.5 5.463l-8 3.636-8-3.638V18.5c0 .276.224.5.5.5h15c.276 0 .5-.224.5-.5v-8.037z"></path>
                        </svg>
                        <h3>Select a message</h3>
                        <p>Choose from your existing conversations or start a new one</p>
                    </div>
                </div>
                <div class="dm-input-container" id="dm-input-container" style="display: none;">
                    <textarea id="dm-input" placeholder="Start a new message" rows="1"></textarea>
                    <button id="dm-send-btn" class="dm-send-btn">
                        <svg viewBox="0 0 24 24">
                            <path d="M2 21l21-9L2 3v7l15 2-15 2z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
